<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Добавить цитату</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f0ff;
            /* Светло-сиреневый фон */
            color: #4a4a4a;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #9b59b6;
            /* Сиреневый цвет заголовка */
            text-align: center;
            margin-bottom: 30px;
        }

        .form-container {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(155, 89, 182, 0.2);
            /* Сиреневая тень */
        }

        .error {
            color: #e74c3c;
            /* Красный для ошибок */
            background-color: #fadbd8;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #8e44ad;
            /* Темно-сиреневый для меток */
        }

        textarea,
        select,
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #d7bde2;
            /* Светло-сиреневая рамка */
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        textarea:focus,
        select:focus,
        input:focus {
            border-color: #9b59b6;
            /* Сиреневая рамка при фокусе */
            outline: none;
        }

        button {
            padding: 12px 25px;
            background: #e84393;
            /* Розовый цвет кнопки */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
            width: 100%;
        }

        button:hover {
            background: #d63031;
            /* Темно-розовый при наведении */
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #9b59b6;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            color: #8e44ad;
            text-decoration: underline;
        }

        small {
            color: #7f8c8d;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Добавить новую цитату</h1>

        <form method="post">
            {% csrf_token %}

            {% if form.errors %}
            <div class="error">
                {% for field, errors in form.errors.items %}
                {% for error in errors %}
                <p>{{ error }}</p>
                {% endfor %}
                {% endfor %}
            </div>
            {% endif %}

            <div class="form-group">
                <label for="id_text">Текст цитаты:</label>
                {{ form.text }}
            </div>

            <div class="form-group">
                <label for="id_source">Источник:</label>
                {{ form.source }}
            </div>

            <div class="form-group">
                <label for="id_weight">Вес цитаты:</label>
                {{ form.weight }}
                <small>{{ form.weight.help_text }}</small>
            </div>

            <button type="submit">Добавить цитату</button>
        </form>

        <a href="{% url 'home' %}" class="back-link">Вернуться на главную</a>
    </div>
</body>

</html>
